<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Solicitação</title>
</head>
<body>
    <h1>Consultar Status da Solicitação de Troca</h1>
    <form method="post">
        {% csrf_token %}
        <label for="solicitation_number">Número da Solicitação:</label>
        <input type="text" id="solicitation_number" name="solicitation_number">
        <button type="submit">Consultar</button>
    </form>
</body>
</html>
