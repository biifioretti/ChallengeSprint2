<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanofi - Troca de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-box {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .messages p {
            padding: 10px;
            border-radius: 5px;
            background: #f1f1f1;
            margin: 5px 0;
        }
        .input-form {
            display: flex;
        }
        .input-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .input-form button {
            padding: 10px;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 5px 5px 0;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .input-form button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        <form class="input-form" method="post">
            {% csrf_token %}
            <input type="text" name="user_input" placeholder="Digite sua mensagem aqui...">
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
